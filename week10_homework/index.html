<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global & Malaysia Renewables Visualisation</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 20px;
      text-align: center;
    }
    .vis-container {
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }
    h2 {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- 🌍 Global Map Section -->
  <div class="vis-container">
    <h2>Global Renewables (% Equivalent Primary Energy) — 2022</h2>
    <div id="mapVis"></div>
  </div>

  <!-- 📈 Malaysia Line Chart Section -->
  <div class="vis-container">
    <h2>Malaysia — Renewables (% Equivalent Primary Energy) (1965–2024)</h2>
    <div id="lineVis"></div>
  </div>

  <script>
    // ====== MAP SPEC (TOP) ======
    const mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "renewables_2022.csv",
                  "format": {"type": "csv"}
                },
                "key": "Entity",
                "fields": ["Renewables (% equivalent primary energy)"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "Renewables (% equivalent primary energy)",
              "type": "quantitative",
              "scale": {"scheme": "goldgreen"},
              "title": "Renewables (%)"
            },
            "tooltip": [
              {"field": "properties.NAME", "title": "Country"},
              {"field": "Renewables (% equivalent primary energy)", "title": "Renewables (%)"}
            ]
          }
        }
      ]
    };

    // ====== LINE CHART SPEC (BOTTOM) ======
    const lineSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 400,
      "data": {
        "url": "malaysia_renewable.csv",
        "format": {"type": "csv"}
      },
      "mark": {"type": "line", "point": true, "interpolate": "monotone"},
      "encoding": {
        "x": {
          "field": "Year",
          "type": "quantitative",
          "axis": {"title": "Year"}
        },
        "y": {
          "field": "Renewables (% equivalent primary energy)",
          "type": "quantitative",
          "axis": {"title": "Renewables (%)"}
        },
        "tooltip": [
          {"field": "Year", "title": "Year"},
          {"field": "Renewables (% equivalent primary energy)", "title": "Renewables (%)", "format": ".2f"}
        ]
      }
    };

    // Embed both charts
    vegaEmbed("#mapVis", mapSpec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    vegaEmbed("#lineVis", lineSpec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

</body>
</html>
