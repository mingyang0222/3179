<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Average PM2.5 by Country</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Average PM2.5 (µg/m³) by Country",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  // local CSV must be in same folder as HTML
                  "url": "pm25_avg_by_country.csv",
                  "format": {"type": "csv"}
                },
                "key": "Country",
                "fields": ["avg_PM25"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "avg_PM25",
              "type": "quantitative",
              "scale": {"scheme": "inferno"},
              "title": "Avg PM2.5 (µg/m³)"
            },
            "tooltip": [
              {"field": "properties.NAME", "title": "Country"},
              {"field": "avg_PM25", "title": "Avg PM2.5 (µg/m³)", "format": ".2f"}
            ]
          }
        }
      ]
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
