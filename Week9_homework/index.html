<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "FIFA World Cup Winners by Country",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          // Base world map background
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          // Choropleth layer for FIFA winners
          "data": {
            "url": "fifa_winners.csv"
          },
          "transform": [
            {
              "lookup": "Country",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                  "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                },
                "key": "properties.NAME",
                "fields": ["type", "properties", "geometry"]
              },
              "as": "geo"
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "shape": {"field": "geo", "type": "geojson"},
            "color": {
              "field": "Number_of_Wins",
              "type": "quantitative",
              "scale": {"scheme": "goldgreen"}
            },
            "tooltip": [
              {"field": "Country", "title": "Country"},
              {"field": "Number_of_Wins", "title": "World Cup Wins"}
            ]
          }
        }
      ]
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
